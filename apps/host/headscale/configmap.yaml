apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-config
data:
  config.yaml: |-
    server_url: https://headscale.rcrumana.xyz
    listen_addr: 0.0.0.0:8080
    metrics_listen_addr: 0.0.0.0:9090
    grpc_listen_addr: 0.0.0.0:50443
    grpc_allow_insecure: false

    noise:
      private_key_path: /var/lib/headscale/noise_private.key

    prefixes:
      v4: 100.64.0.0/10
      v6: fd7a:115c:a1e0::/48
      allocation: sequential

    derp:
      server:
        enabled: false
      urls:
        - https://controlplane.tailscale.com/derpmap/default
      paths: []
      auto_update_enabled: true
      update_frequency: 3h

    dns:
      magic_dns: true
      base_domain: tail.rcrumana.xyz
      override_local_dns: true
      nameservers:
        global:
          - 192.168.1.1
          - 1.1.1.1
          - 1.0.0.1
      search_domains: []
      extra_records:
        - name: argocd.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: headscale.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: nas.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: uptime.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: whiteboard.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: staging.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: router.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: immich.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: collabora.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: plex.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: homarr.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: unifi.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: nextcloud.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: n8n.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: qbit.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: qbit-lts2.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: qbit-lts.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: sonarr.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: lidarr.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: prowlarr.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: radarr.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: vault.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: jellyfin.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: llama.rcrumana.xyz
          type: A
          value: 192.168.1.220
        - name: llama-api.rcrumana.xyz
          type: A
          value: 192.168.1.220

    database:
      type: postgres
      postgres:
        host: headscale-postgres.headscale.svc.cluster.local
        port: 5432
        name: headscale
        user: headscale
        # Password is injected via environment variable HEADSCALE_DATABASE_POSTGRES_PASS
        pass: ""
        max_open_conns: 10
        max_idle_conns: 10
        conn_max_idle_time_secs: 3600
        ssl: false

    log:
      level: info
      format: text

    policy:
      mode: file
      path: /etc/headscale/policy.hujson

    unix_socket: /var/run/headscale/headscale.sock
    unix_socket_permission: "0770"

    disable_check_updates: false
    ephemeral_node_inactivity_timeout: 30m
    randomize_client_port: false
  policy.hujson: |-
    {
      "Groups": {
        "group:admins": ["admin@local"]
      },
      "ACLs": [],
      "AutoApprovers": {
        "Routes": {
          "192.168.1.0/24": ["group:admins"]
        }
      }
    }
