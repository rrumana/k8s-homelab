apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-dev
  namespace: dev
  labels:
    app: portfolio-dev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: portfolio-dev
  template:
    metadata:
      labels:
        app: portfolio-dev
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: portfolio
          image: ghcr.io/rrumana/portfolio:staging
          imagePullPolicy: Always
          env:
            - name: RUST_LOG
              value: "info"
          ports:
            - name: http
              containerPort: 8085
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
