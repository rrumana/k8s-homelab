apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: librechat
  labels: { app: vllm, component: librechat }
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: librechat
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
