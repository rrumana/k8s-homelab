apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels: { app: vllm, component: postgres }
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels: { app: vllm, component: postgres }
  template:
    metadata:
      labels: { app: vllm, component: postgres }
    spec:
      containers:
        - name: postgres
          image: ankane/pgvector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom: { secretKeyRef: { name: postgres-credentials, key: database } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: postgres-credentials, key: username } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-credentials, key: password } }
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests: { cpu: "250m", memory: "512Mi" }
            limits:   { cpu: "1",    memory: "2Gi" }
          readinessProbe:
            exec: { command: ["bash","-lc","pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\" -h 127.0.0.1"] }
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
