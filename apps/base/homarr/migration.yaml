apiVersion: batch/v1
kind: Job
metadata:
  name: homarr-migrate-appdata
  namespace: homarr
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: rsync
        image: alpine:3.20
        command: ["/bin/sh","-lc"]
        args:
        - |
          set -euo pipefail
          apk add --no-cache rsync
          rsync -aHAX --delete /src/ /dst/
        volumeMounts:
        - { name: src, mountPath: /src }
        - { name: dst, mountPath: /dst }
      volumes:
      - name: src
        persistentVolumeClaim: { claimName: homarr-appdata-rwx }   # old RWO
      - name: dst
        persistentVolumeClaim: { claimName: homarr-appdata }  # new RWX
