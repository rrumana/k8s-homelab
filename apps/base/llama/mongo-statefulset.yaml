apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels: { app: llama, component: database }
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels: { app: llama, component: database }
  template:
    metadata:
      labels: { app: llama, component: database }
    spec:
      nodeSelector:
        kubernetes.io/hostname: miniserver
      containers:
        - name: mongo
          image: mongo:7.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: mongo
          args: ["--bind_ip_all"]
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests: { cpu: "250m", memory: "512Mi" }
            limits:   { cpu: "1",    memory: "2Gi" }
          readinessProbe:
            exec: { command: ["bash","-lc","mongosh --eval 'db.runCommand({ ping: 1 })' || exit 1"] }
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data
