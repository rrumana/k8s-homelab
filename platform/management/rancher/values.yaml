# platform/management/rancher/values.yaml
hostname: rancher.k8s.rcrumana.xyz

# Replicas for HA (adjust based on your cluster size)
replicas: 3

# Use specific version for stability
rancherImageTag: v2.8.5

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: haproxy
  tls:
    source: secret
    secretName: rancher-tls
  extraAnnotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

# Resources
resources:
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 2Gi

# Bootstrap password (optional - remove after first login)
bootstrapPassword: "changeme123!"

# Enable audit logging
auditLog:
  level: 1

# PSP (Pod Security Policies) - disable if using PSS
global:
  cattle:
    psp:
      enabled: false

# Persistence for audit logs
persistence:
  enabled: true
  size: 10Gi