apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cattle-system

resources:
  - namespace.yaml

helmCharts:
  - name: rancher
    repo: https://releases.rancher.com/server-charts/stable
    version: "*"
    releaseName: rancher
    namespace: cattle-system
    valuesFile: values.yaml
    includeCRDs: true