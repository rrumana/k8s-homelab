# Loki values for homelab (single-binary) using chart-supported string config
# Important: grafana/loki chart expects loki.config to be a YAML STRING when overriding the entire config.
# We intentionally avoid mixing other loki.* structured keys to prevent template type conflicts.

loki:
  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      chunk_idle_period: 5m
      max_transfer_retries: 0

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h  # 7 days

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m

# Persistence for filesystem store
persistence:
  enabled: true
  size: 50Gi
  accessModes:
    - ReadWriteOnce

# Resources appropriate for homelab
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# ServiceMonitor so kube-prometheus-stack can scrape Loki metrics
serviceMonitor:
  enabled: true
  additionalLabels:
    release: kube-prometheus-stack

# Do not expose Loki externally; clients (Grafana/Promtail) use in-cluster Service
ingress:
  enabled: false