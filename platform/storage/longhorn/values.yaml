# Longhorn configuration
defaultSettings:
  defaultReplicaCount: 1
  replicaAutoBalance: "disabled"
  autoSalvage: "false"
  concurrentReplicaRebuildPerNodeLimit: 0
  nodeDownPodDeletionPolicy: "delete-both-statefulset-and-deployment-pod"
  systemManagedComponentsNodeSelector: "kubernetes.io/hostname:miniserver"
  taintToleration: "kubernetes.io/hostname=miniserver:NoSchedule"
  
  # Backup configuration (optional S3 endpoint)
  backupTarget: ""
  backupTargetCredentialSecret: ""
  
  # Performance settings
  guaranteedEngineManagerCPU: 0.1
  guaranteedReplicaManagerCPU: 0.1

  # Centralized data path on nodes
  defaultDataPath: /srv/longhorn
  
longhornManager:
  nodeSelector:
    kubernetes.io/hostname: miniserver
  tolerations:
  - key: "kubernetes.io/hostname"
    operator: "Equal"
    value: "miniserver"
    effect: "NoSchedule"

# UI configuration
ui:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Storage class configuration
persistence:
  defaultClass: true
  defaultClassReplicaCount: 1
  reclaimPolicy: Delete

preUpgradeChecker:
  jobEnabled: false