# Longhorn configuration
defaultSettings:
  numberOfReplicas: "2"  # Replicate data across both nodes
  replicaAutoBalance: "best-effort"  # Automatically balance replicas
  dataLocality: "disabled"  # Allow cross-node volume access
  staleReplicaTimeout: "30"  # Faster failover
  
  # Backup configuration (optional S3 endpoint)
  backupTarget: ""
  backupTargetCredentialSecret: ""
  
  # Performance settings
  guaranteedEngineManagerCPU: 0.1
  guaranteedReplicaManagerCPU: 0.1

  # Centralized data path on nodes
  defaultDataPath: /srv/longhorn

# UI configuration
ui:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Storage class configuration
persistence:
  defaultClass: true
  defaultClassReplicaCount: 1
  reclaimPolicy: Delete

preUpgradeChecker:
  jobEnabled: false