apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: https://nextcloud.github.io/helm/
      targetRevision: "6.2.1"
      chart: nextcloud
      helm:
        releaseName: nextcloud
        valueFiles:
          - $values/apps/base/nextcloud/values.yaml
    - repoURL: https://github.com/rrumana/k8s-homelab
      targetRevision: main
      ref: values
    - repoURL: https://github.com/rrumana/k8s-homelab
      targetRevision: main
      path: apps/base/nextcloud
      directory:
        recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/managed-by: argocd