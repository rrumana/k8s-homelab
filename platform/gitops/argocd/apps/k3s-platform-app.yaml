apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-platform-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rrumana/k8s-homelab
    targetRevision: main
    path: platform/k3s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # kube-system pre-exists; we only want to apply resources into it
      - ApplyOutOfSyncOnly=true