apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Cilium Helm chart source (pinned)
    - repoURL: https://helm.cilium.io
      chart: cilium
      targetRevision: 1.18.1
      helm:
        releaseName: cilium
        valueFiles:
          - $values/platform/networking/cilium/values.yaml
    # Values reference (so we can use $values/)
    - repoURL: https://github.com/rrumana/k8s-homelab
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true