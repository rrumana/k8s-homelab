apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/name: promtail
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  sources:
    - repoURL: https://grafana.github.io/helm-charts
      targetRevision: "*"
      chart: promtail
      helm:
        releaseName: promtail
        valueFiles:
          - $values/platform/observability/promtail/values.yaml

    - repoURL: https://github.com/rrumana/k8s-homelab
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m